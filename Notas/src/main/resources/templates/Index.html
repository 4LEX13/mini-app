<!DOCTYPE html>
<html xmlns:th="http://www.thymealft.org">
<head>
<meta charset="ISO-8859-1">
<title>Notas</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel= "stylesheet" th:href="@{estilo.css}"> 
<body>

<a class="btn btn-success" th:href="@{/Agregar}"> AGREGAR</a>
<div class="estatura">
<table class="table-dark">
<thead>

<th>NOMBRE </th> 
<th>APELLIDO </th> 
<th>MATERIA </th> 
<th>NOTA </th> 
<th>EDITAR </th>
<th>ELIMINAR </th>

</thead>

<tbody>
<tr  class="table-active" th:each="Notas: ${Nota}">
<td  th:text="${Notas.nombre}"> </td>
<td  th:text="${Notas.apellido}"> </td>
<td  th:text="${Notas.materia}"> </td>
<td  th:text="${Notas.nota}"> </td>

 <td><a  th:href="@{/editar/} + ${Notas.id_nota}" > EDITAR</a> </td>
 <td><a th:href="@{/eliminar/} + ${Notas.id_nota}" > ELIMINAR</a> </td>
 </tr>
</tbody>
</table>
</div>
</body>
</html>
